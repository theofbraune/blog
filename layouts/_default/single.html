<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/home.css">
    <link rel="stylesheet" href="../../css/style_landing.css">
    <script>
      MathJax = {
        tex: {
          inlineMath: [['$', '$'], ['\\(', '\\)']]
        }
      };
      </script>
      <script id="MathJax-script" async
        src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js">
      </script>
    
    <link rel="icon" href="../../images/integral_icon.png">

</head>
<body>

    <header id = "site-header">
      <nav>
        <div class="logo">
          <a href="#">Theo Braune</a>
        </div>
        <ul class="nav-links">
          <li><a href="../../index.html">Home</a></li>
          <li><a href="../posts/index.html">Posts</a></li>
          <li><a href="../custum/projects/index.html">Projects</a></li>
          <!--<li><a href="#">Contact</a></li>-->
        </ul>
        <div class="hamburger-menu">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </div>
      </nav>
    </header>
    <main class="site-main">
        <div class="container">
            <article class="single-post">
                <h1 class="entry-title mt-4 mb-4">{{.Title}}</h1>
                <div class="post-meta mb-2">
                    <span class="post-author">Posted by: {{.Params.author}}
                    </span>
            
                    <span class="post-date">
                        <time>{{dateFormat .Site.Params.dateFormat .Date}}</time>
                    </span>
            
                    <span class="post-tags">
                        {{ range (.GetTerms "tags")}}
                            <a href="{{.Permalink}}">{{ .LinkTitle}}</a>
                        {{end}}
                    </span>
                </div>
                <div class="entry-content">{{.Content}}</div>
            </article>
        </div>
        
    </main>

    <footer id="site-footer" class="bg-dark text-white pb-4 pt-4">
        <div class="container">
            <div class="copyright text-center">
                &copy;2024{{.Site.Title}}
            </div>
        </div>
        
    </footer>
    <script src="/js/bootstrap.min.js"></script>
</body>
</html>

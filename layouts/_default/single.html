<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/home.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-AMS_CHTML"></script>
</head>
<body>

    <header id = "site-header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
              <a class="navbar-brand" href="../index.html">{{.Site.Title}}</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/about/about_me/index.html">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/posts/index.html">Posts</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/tags/projects/index.html">Projects</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <main class="site-main">
        <div class="container">
            <article class="single-post">
                <h1 class="entry-title mt-4 mb-4">{{.Title}}</h1>
                <div class="post-meta mb-2">
                    <span class="post-author">Posted by: {{.Params.author}}
                    </span>
            
                    <span class="post-date">
                        <time>{{dateFormat .Site.Params.dateFormat .Date}}</time>
                    </span>
            
                    <span class="post-tags">
                        {{ range (.GetTerms "tags")}}
                            <a href="{{.Permalink}}">{{ .LinkTitle}}</a>
                        {{end}}
                    </span>
                </div>
                
                <div class="entry-content">{{.Content}}</div>
            
            </article>
        </div>
        
    </main>

    <footer id="site-footer" class="bg-dark text-white pb-4 pt-4">
        <div class="container">
            <div class="copyright text-center">
                &copy;2022{{.Site.Title}}
            </div>
        </div>
        
    </footer>
    <script src="/js/bootstrap.min.js"></script>
</body>
</html>
